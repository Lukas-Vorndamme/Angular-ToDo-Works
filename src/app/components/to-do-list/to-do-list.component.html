  <table class="table table-striped table hover" >
  <thead>
    <tr>
      <th>Beschreibung</th>
      <th>Termin/Frist</th>
    </tr>
  </thead>

  <tbody>
    <tr
      class="table-primary"
      *ngFor="let t of todos"
      (click)="toggle(t)"
      [class.toDoDone]="t.done"
    >
      <td>
        {{ t.description }}
      </td>
      <td id="deadline">
        {{ t.deadline }}
      </td>
      <td>
        
      </td>
    </tr>
  </tbody>
</table>
